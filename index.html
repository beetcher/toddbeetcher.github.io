<!DOCTYPE html>
<html>
<head>
  <title>Todd Drives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, serif;
      background: #1a1a2e;
      color: white;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 60px;
    }
    .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0.6;
    }
    .hero-text {
      position: relative;
      text-align: center;
      z-index: 2;
    }
    .hero-text h1 {
      font-size: 4rem;
      color: #f5c518;
      letter-spacing: 2px;
    }
    .hero-text p {
      font-size: 1.3rem;
      color: #ffffff;
      margin-top: 12px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="hero.jpg" alt="Todd Beetcher in front of Boulder Valley School District bus">
    <div class="hero-text">
      <h1>Todd Drives.</h1>
      <p>CDL · School Bus Endorsement · Mountain Certified</p>
    </div>
  </div>
</body>
</html>
