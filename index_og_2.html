<!DOCTYPE html>
<html>
<head>
  <title>Todd Drives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, serif;
      background: #1a1a2e;
      color: white;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 60px;
    }
    .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0.6;
    }
    .hero-text {
      position: relative;
      text-align: center;
      z-index: 2;
    }
    .hero-text h1 {
      font-size: 4rem;
      color: #f5c518;
      letter-spacing: 2px;
    }
    .hero-text p {
      font-size: 1.3rem;
      color: #ffffff;
      margin-top: 12px;
      letter-spacing: 1px;
    }
    .section {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 40px;
    }
    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 80px 40px;
    }
    .photo-section img {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
      object-fit: cover;
    }
    .photo-caption {
      font-size: 1.4rem;
      color: #f5c518;
      text-align: center;
      font-style: italic;
    }
    .photo-caption span {
      display: block;
      font-size: 1rem;
      color: #aaaaaa;
      margin-top: 8px;
      font-style: normal;
    }
    .easter-egg {
      position: fixed;
      top: 16px;
      left: 20px;
      z-index: 100;
      color: rgba(255,255,255,0.18);
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
    }
    .easter-egg:hover {
      color: rgba(245,197,24,0.7);
    }
  </style>
</head>
<body>

  <a class="easter-egg" href="/one-of-a-kind/" title="">✦</a>

  <div class="hero">
    <img src="hero.jpg" alt="Todd Beetcher in front of Boulder Valley School District bus">
    <div class="hero-text">
      <h1>Todd Drives.</h1>
      <p>CDL · School Bus Endorsement · Mountain Certified</p>
    </div>
  </div>

  <div class="photo-section">
    <img src="bus-boulder.jpg" alt="Bus 5501 with Flatirons in background">
    <div class="photo-caption">
      Todd's Red Carpet Treatment.
      <span>Bus 5501 · Boulder, Colorado · Flatirons backdrop · Every trip, every time.</span>
    </div>
  </div>

</body>
</html>
